{% extends "base.html" %}

{% block title %}
    All Objekt list
{% endblock %}

{% block header %}
    <h3> objekt marketplace - list </h3>
{% endblock %}


{% block content %}
    <div class="display-all-objekt">
        <ul>
            {% for c in cards %}
                <li>
                    {{ c }}
                    {% if c.image_url %}
                        <br><img src="{{ c.image_url }}" alt="" style="max-height:120px">
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
